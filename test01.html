<body>
	在安装完mysql后，在终端通过命令：
	mysql -u root -p<br/>
	然后输入密码后进入welcome界面，但是输入命令show databases;提示需要更改密码才可以。这里使用命令：<br/>
	mysql> set password=password("youpassword");
	mysql> flush privileges;<br/>
	然后就可以在终端使用mysql了。
